<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Random & Color examples</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Random examples:</h1>
		<pre class="src">let random = new kit.Random()</pre>
		<pre class="src">random.float()</pre>
		<pre class="src">random.float(100)</pre>
		<pre class="src">random.int(100)</pre>
		<pre class="src">random.float(30, 40)</pre>
		<pre class="src">random.int(30, 40)</pre>
		<pre class="src">random.item(['red', 'green', 'blue'])</pre>
		<pre class="src">random.suffle([...'abcdef'])</pre>

		<script src="main.js" type="module"></script>
	</body>
</html>
